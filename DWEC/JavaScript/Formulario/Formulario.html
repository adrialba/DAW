<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 1em;
            line-height: 2rem;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label>Nombre:&nbsp;</label><input type="text" name="nombre" id="nombre" />
        <label>Apellido 1:&nbsp;</label><input type="text" name="ap1" id="ap1">
        <label>Apellido 2:&nbsp;</label><input type="text" name="ap2" id="ap2"><br />
        <label>DNI:&nbsp;</label><input type="radio" name="ident" id="dni">
        <label>NIE:&nbsp;</label><input type="radio" name="ident" id="nie">
        <label>PASS:&nbsp;</label><input type="radio" name="ident" id="pass">
        <label>N&uacute;mero documento:&nbsp;</label><input type="text" name="numident" id="documento"><br />
        <label>Correo electr&oacute;nico:&nbsp;</label><input type="text" name="mail" id="email" placeholder="ejemplo@ejemplo.com"><br />
        <label>Tel&eacute;fono:&nbsp;</label><input type="tel" name="telef" id="telef" placeholder="(+34) 666 777 888">
        <label>Tel&eacute;fono URGENCIAS:&nbsp;</label><input type="tel" name="telefurg" id="telefurg" placeholder="(+34) 666 777 888"><br />
        <label>Fecha Nacimiento:&nbsp;</label><input type="text" name="fecnac" id="fecnac" placeholder="DD/MM/YYYY"><br />
        <label>Calle / Avenida / Plaza:&nbsp;</label><input type="text" name="direc" id="direc">
        <label>N&uacute;mero:&nbsp;</label><input type="text" name="numcasa" id="numcasa"><br />
        <label>Escalera:&nbsp;</label><input type="text" name="esca" id="esca">
        <label>Piso:&nbsp;</label><input type="text" name="piso" id="piso">
        <label>Puerta:&nbsp;</label><input type="text" name="port" id="port"><br />
        <label>Municipio:&nbsp;</label><input type="text" name="muni" id="muni">
        <label>Provincia:&nbsp;</label><input type="text" name="prov" id="prov">
        <label>C.P:&nbsp;</label><input type="text" name="cp" id="cp">
    </form>
    <script src="Formulario.js"></script>
</body>
</html>
