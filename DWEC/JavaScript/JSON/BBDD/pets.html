<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .pet-card {
        width: 300px;
        height: 400px;
        margin: 10px;
        display: inline-block;
      }
      .pet-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .pet-card h5 {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pet Adoption</h1>
      <div class="pet-card">
        <img src="https://via.placeholder.com/300x200" alt="Pet Image">
        <h5>Pet Name: Fluffy</h5>
        <h5>Pet Breed: Persian</h5>
        <button class="btn btn-primary btn-block">Adopt</button>
      </div>
      <div class="pet-card">
        <img src="https://via.placeholder.com/300x200" alt="Pet Image">
        <h5>Pet Name: Spot</h5>
        <h5>Pet Breed: Dalmatian</h5>
        <button class="btn btn-primary btn-block">Adopt</button>
      </div>
      <div class="pet-card">
        <img src="https://via.placeholder.com/300x200" alt="Pet Image">
        <h5>Pet Name: Shadow</h5>
        <h5>Pet Breed: Labrador</h5>
        <button class="btn btn-primary btn-block">Adopt</button>
      </div>
    </div>
  </body>
</html>
