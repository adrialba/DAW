            <div class="form">
                <form action="" target="post">
                    <table>
                        <tr><td><label>Nombre:</label></td><td><input type="text" size="30" maxlength="30"></tr>
                        <tr><td><label>Apellidos: </label></td><td><input type="text" size="40" maxlength="40"></tr>

                        <tr><td><label>Email: </label></td><td><input type="email" size="30"></td></tr>
                        <tr><td><label>Fecha de nacimiento: </label></td><td><input type="date" min="01-01-1970" max="31-12-2000"></td></tr>
                        <tr><td><label>Genero: </label></td><td><select >
                            <option value="default" selected>Elige genero</option>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                            <option value="other">Otro</option>
                            </select></td></tr>
                        <tr><td><label>¿Practicas deporte?: </label></td><td>
                            <input type="radio" value="si">Si
                            <input type="radio" value="no">No
                        </td></tr>
                        <tr><td><label>¿Tienes mascotas?</label></td><td>
                            Perro <input type="checkbox" value="perro">
                            Gato <input type="checkbox" value="gato">
                            Conejo <input type="checkbox" value="conejo">
                            No tengo <input type="checkbox" value="not" checked>
                        </td></tr>
                        <tr><td><label>Deja tu comentario</label></td><td><textarea rows="5" cols="30" placeholder="Introduce tu mensaje"></textarea></td></tr>
                        <tr><td colspan="2" class="btn"><input type="submit" value="Enviar"><input type="reset" value="Limpiar"></td></tr>
                    </table>
