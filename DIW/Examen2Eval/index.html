    <style>
        @media (max-width:900px){
            @keyframes mueve {
            0% {top:0%; left: 0%; background: blue;}
            20% {top:0%; left: 90%; background: yellow; opacity: 0.5;}
            40% {top:50%; left: 50%;background: red; border-radius: 50%; transform: rotateY(180deg);}
            60% {top:100%; left: 90%; background: orange; transform: scale(0.5);}
            80% {top:100%; left: 0%; background: green; transform: perspective(400px) rotateY(-45deg);}
            100% {top:0%; left: 0%; background: blue;}
            }
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                position: relative;
                animation: mueve 50s alternate;
                border: black 2px solid;
                border-radius: 20%;
            }
            div , p {
                text-align: center;
                vertical-align: middle;
            }
        }
